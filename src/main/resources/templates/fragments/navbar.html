<html lang="en" xmlns:th="http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<nav class="navbar col-12 px-2" th:fragment="navbar">
    <div class="col-6 d-flex justify-content-start align-items-center">
        <div class="btn-spacer d-flex align-items-center justify-content-center">
            <button class="btn icon-button" onclick="toggleSidebar()">
                <img th:src="@{/menu-icon.png}">
            </button>
        </div>
        <a class="navbar-brand mx-3" th:href="@{~/web/home}">
            <img th:src="@{/logo.png}" alt="Liftable" class="logo">
        </a>
        <div class="navbar-brand m-0">LIFTABLE</div>
        <div class="navbar-brand mx-3" style="color: #501993">I</div>
        <div id="compare-button" class="navbar-brand m-0" onclick="glow(this)">COMPARE</div>
        <div class="navbar-brand mx-3" style="color: #501993">I</div>
        <div id="regions-button" class="navbar-brand m-0" onclick="glow(this)">REGIONS</div>
    </div>
    <div class="col-6 d-flex justify-content-end">
        <form id="searchBar" class="d-flex search-bar" th:action="@{~/web/search}" method="get">
            <input th:name="query" id="navbarSearchBox" class="form-control me-2" type="text" placeholder="Search..."
                   tabindex="0" required>
            <button id="navbarSearchButton" class="btn btn-primary" type="submit" tabindex="0">Search</button>
        </form>
    </div>
</nav>
</html>
