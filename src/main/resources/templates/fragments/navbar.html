<html lang="en" xmlns:th="http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<nav class="navbar navbar-dark fixed-top" th:fragment="navbar">
    <div class="container-fluid">
        <div class="row w-100 align-items-center">
            <div class="col-auto d-flex align-items-center">
                <a th:href="@{~/web}"><img th:src="@{/logo.png}" alt="Liftable Purple Logo"
                                                class="logo me-2"></a>
                <a class="navbar-brand" th:href="@{~/web/home}">LIFTABLE</a>
                <div class="navbar-brand mx-3" style="color: #501993">I</div>
                <div id="compare-button" class="navbar-brand mx-3">COMPARE</div>
                <div class="navbar-brand mx-3" style="color: #501993">I</div>
                <div id="regions-button" class="navbar-brand mx-3">REGIONS</div>
            </div>

            <div class="col-auto ms-auto">
                <form id="searchBar" class="d-flex search-bar" th:action="@{~/web/search}" method="get">
                    <input th:name="query" id="navbarSearchBox" class="form-control me-2" type="text" placeholder="Search..." tabindex="0" required>
                    <button id="navbarSearchButton" class="btn btn-primary" type="submit" tabindex="0">Search</button>
                </form>
            </div>
        </div>
    </div>
</nav>
</html>
