<html lang="en" xmlns:th="http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<div th:if="${regionalRankings}" th:fragment="regional-rankings" class="card text-light p-0 m-1 mt-5 w-100"
     style="border-radius: 25px;">
<!--    <div class="text-center">-->
<!--        <h2 class="text-uppercase fw-bold">REGIONS</h2>-->
<!--    </div>-->
    <div class="card-body m-0 p-0" style="border-radius: 25px;">
        <div class="row row-cols-6 mx-0" style="background-color: #18181b; border-radius: 25px 25px 0px 0px;">
            <div class="button-wrapper p-0 py-2 text-center" th:each="leaderboard, iterStat : ${leaderboards}" th:classappend="${iterStat.first} ? 'active' : ''">
                <img th:src="@{|/${leaderboard.key}.png|}" alt="Continent Icon" class="icon w-25">
                <button class="p-0 m-0 button" th:text="${leaderboard.key}" th:classappend="${iterStat.first} ? 'active' : ''"></button>
            </div>
        </div>
        <!-- Iterate over the leaderboards map (region and lifters) -->
        <div class="row m-3">
            <div class="col p-0 m-0"
                 th:each="leaderboard, iterStat : ${leaderboards}"
                 th:class="'table-wrapper' + (${iterStat.first} ? '' : ' hidden')">
                <table class="table table-sm m-0 w-100">
                    <thead>
                    <tr>
                        <th>NAME</th>
                        <th>SEX</th>
                        <th>AGE</th>
                        <th>WEIGHTCLASS</th>
                        <th>SQUAT</th>
                        <th>BENCH</th>
                        <th>DEADLIFT</th>
                        <th>TOTAL</th>
                        <th>GLP</th>
                        <th>COUNTRY</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="lifter : ${leaderboard.value}">
                        <td><a th:text="${lifter.Name}" th:href="${lifter.link}" class="text-light text-decoration-none"></a></td>
                        <td><a th:text="${lifter.Sex}" class="text-light text-decoration-none"></a></td>
                        <td><a th:text="${lifter.Age}" class="text-light text-decoration-none"></a></td>
                        <td><a th:text="${lifter.WeightClassKg}" class="text-light text-decoration-none"></a></td>
                        <td><a th:text="${lifter.Best3SquatKg}" class="text-light text-decoration-none"></a></td>
                        <td><a th:text="${lifter.Best3BenchKg}" class="text-light text-decoration-none"></a></td>
                        <td><a th:text="${lifter.Best3DeadliftKg}" class="text-light text-decoration-none"></a></td>
                        <td><a th:text="${lifter.TotalKg}" class="text-light text-decoration-none"></a></td>
                        <td><a th:text="${lifter.Goodlift}" class="text-light text-decoration-none"></a></td>
                        <td><a th:text="${lifter.Country}" class="text-light text-decoration-none"></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</html>
