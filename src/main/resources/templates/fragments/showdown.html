<html lang="en" xmlns:th="http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<div th:if="${showdown}" th:fragment="showdown" class="card text-light p-1 m-1 mt-5 w-100" style="border-radius: 25px;">
    <div class="text-center">
        <h2 class="text-uppercase fw-bold">SHOWDOWN</h2>
    </div>
    <div class="card-body" style="border-radius: 25px;">
        <!-- Search Bars with Results -->
        <div class="row mb-2">
            <!-- Search Box 1 -->
            <div class="col-md-5">
                <div class="d-flex">
                    <input id="searchBox1" class="form-control me-2" type="text" placeholder="Search..." required>
                    <button class="btn btn-primary" type="button" onclick="performSearch('searchBox1', 'resultsContainer1')">Search</button>
                </div>
                <div id="resultsContainer1" class="mt-3"></div>
            </div>

            <!-- Purple Divider -->
            <div class="col-md-2 d-flex justify-content-center align-items-center">
                <div style="width: 2px; height: 100%; background-color: #501993;"></div>
            </div>

            <!-- Search Box 2 -->
            <div class="col-md-5">
                <div class="d-flex">
                    <input id="searchBox2" class="form-control me-2" type="text" placeholder="Search..." required>
                    <button class="btn btn-primary" type="button" onclick="performSearch('searchBox2', 'resultsContainer2')">Search</button>
                </div>
                <div id="resultsContainer2" class="m-0 p-0 mt-3"></div>
            </div>
        </div>
    </div>
</div>
</html>
