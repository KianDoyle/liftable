<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<head>
    <meta charset="UTF-8">
    <title>Liftable</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styling to Match dpm.lol */
        body {
          background-color: #0e0e10;
          color: #e0e0e0;
          font-family: 'Inter', sans-serif;
        }

        .navbar {
          background-color: #0e0e10;
          padding: 5px 0px;
        }

        .navbar-brand {
          font-size: 1.5rem;
          font-weight: bold;
          color: #fff;
        }

        .search-bar {
          max-width: 300px;
        }

        .form-control {
          background-color: #25252a;
          border: none;
          color: #fff;
        }

        .form-control::placeholder {
          color: #a1a1a1;
        }

        .btn-primary {
          background-color: #501993;
          border: none;
        }

        .btn-primary:hover {
          background-color: #772ce8;
        }

        .card, .card-body {
          background-color: #18181b;
        }

        .results-card {
          background-color: #18181b;
          border-radius: 10px;
          padding: 15px;
          box-shadow: 0px 2px 10px rgba(255, 255, 255, 0.1);
        }

        td, th {
          text-align: center;
          font-size: 12px;
        }

        .list-group-item {
          background-color: #25252a;
          color: #fff;
          border: none;
          padding: 10px 15px;
          border-radius: 8px;
          margin-bottom: 5px;
        }

        .logo {
          width: 50px;
        }

        .gradient-navbar {
          margin-top: 56px;
          background: linear-gradient(to bottom, rgba(14, 14, 16, 1), rgba(14, 14, 16, 0));
          width: 100%;
          height: 30px;
        }

    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Main Content Grid -->
<div class="container-fluid" style="margin-top: 100px">
    <div class="row">

        <!-- First Row: Search, Lifter Info, Lifter Info JSON (Stacked vertically in one column) -->
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <div th:replace="~{fragments/search :: search}"></div>
                </div>
                <div class="col-12">
                    <div th:replace="~{fragments/lifter-info :: lifter-info}"></div>
                </div>
                <div class="col-12">
                    <div th:replace="~{fragments/lifter-info-json :: lifter-info-json}"></div>
                </div>
            </div>
        </div>

        <!-- Second Row: Showdown on the left and Regional Rankings on the right -->
        <div class="col-12 d-flex justify-content-between">
            <div class="col-md-6">
                <div th:replace="~{fragments/showdown :: showdown}"></div>
            </div>
            <div class="col-md-6">
                <div th:replace="~{fragments/regional-rankings :: regional-rankings}"></div>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function performSearch(searchBoxId, resultContainerId) {
        console.log("Performing search for:", searchBoxId, "Updating:", resultContainerId);

        let query = document.getElementById(searchBoxId).value;
        if (!query.trim()) return;

        fetch(`/web/showdownSearch?query=${query}`)
            .then(response => response.text())
            .then(html => {
                console.log("Received HTML:", html);  // Debugging response

                let container = document.getElementById(resultContainerId);
                if (!container) {
                    console.error("Container not found:", resultContainerId);
                    return;
                }

                // Replace href links with onclick
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;

                let resCard = tempDiv.getElementsByClassName('results-card')[0];
                resCard.classList.remove('w-25');
                resCard.classList.add('w-100');

                const links = tempDiv.querySelectorAll('a');
                links.forEach(link => {
                    // Get the href value and extract the part after the slash
                    const href = link.getAttribute('href');
                    const name = href.split('/')[1];  // Get everything after the slash

                    link.setAttribute('onclick', `populateInfo('${name}', '${resultContainerId}')`);
                    link.removeAttribute('href');  // Optionally remove the href attribute
                });

                container.innerHTML = tempDiv.innerHTML;
            })
            .catch(error => console.error('Error fetching search results:', error));
    }

    function populateInfo(name, resultContainerId) {
        console.log("Performing information population for:", name, "Updating:", resultContainerId);

        fetch(`/web/showdownSearch/lifter/${name}`)  // Fixed the template literal usage here
            .then(response => response.text())
            .then(html => {
                console.log("Received HTML:", html);  // Fixed the console log typo

                let container = document.getElementById(resultContainerId);
                if (!container) {
                    console.error("Container not found:", resultContainerId);
                    return;
                }

                // Replace href links with onclick
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;

                var resCard = tempDiv.getElementsByClassName('results-card')[0];
                resCard.classList.remove('w-50');
                resCard.classList.add('w-100');

                container.innerHTML = tempDiv.innerHTML;  // Fixed typo from innerHtml to innerHTML
            })
            .catch(error => console.error('Error fetching lifter info:', error));  // Fixed the error log typo
    }
</script>

</body>
</html>
