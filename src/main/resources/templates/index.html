<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Liftable</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom Styling to Match dpm.lol */
    body {
      background-color: #0e0e10;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
    }

    .navbar {
      background-color: #18181b;
      padding: 15px 30px;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }

    .search-bar {
      max-width: 300px;
    }

    .form-control {
      background-color: #25252a;
      border: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: #a1a1a1;
    }

    .btn-primary {
      background-color: #9147ff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #772ce8;
    }

    .container {
      margin-top: 50px;
    }

    .results-card {
      background-color: #18181b;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 2px 10px rgba(255, 255, 255, 0.1);
    }

    td, th {
      text-align: center;
      font-size: 12px;
    }

    .list-group-item {
      background-color: #25252a;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<!-- Include the Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Include Main Content -->
<div th:replace="fragments/search :: search"></div>

<div th:replace="fragments/lifter-info :: lifter-info"></div>

<div th:replace="fragments/lifter-info-json :: lifter-info-json"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
