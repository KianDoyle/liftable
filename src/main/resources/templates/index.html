<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<head>
    <meta charset="UTF-8">
    <title>Liftable</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" th:href="@{/css/global-styles.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="row justify-content-center p-0 m-0">
    <div class="col-12" style="height: 66px;"></div>

    <div id="resultsContainer" class="col-12 d-flex flex-wrap pb-2">
        <div th:if="${names != null}" id="searchContainer" class="col-2">
            <div th:replace="~{fragments/search :: search}"></div>
        </div>
        <div  th:if="${lifter != null}"  id="dataContainer" class="col-10 d-flex flex-wrap p-2 pt-0">
            <div th:replace="~{fragments/details :: details}"></div>
        </div>
    </div>

    <div th:if="${filters != null}" id="chartContainer" class="col-12 d-flex flex-wrap justify-content-between">
        <div th:replace="~{fragments/chart-builder :: chart-builder}"></div>
    </div>

    <div id="extrasContainer" class="col-12 d-flex justify-content-between">
        <div id="showdownContainer" class="col-md-6 px-5">
            <div th:replace="~{fragments/showdown :: showdown}"></div>
        </div>
        <div id="regionsContainer" class="col-md-6 px-5">
            <div th:replace="~{fragments/regional-rankings :: regional-rankings}"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
<!--<script type="text/javascript" th:src="@{/js/charts.js}"></script>-->
<!--<script type="text/javascript" th:src="@{/js/utils.js}"></script>-->
</body>
</html>
